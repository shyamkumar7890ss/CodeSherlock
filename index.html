<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="AI Code Explainer - Understand Code Instantly with AI" />
<meta property="og:description" content="Paste any code and get a smart explanation using AI. Built with HTML, JS, and free open-source AI API." />
<meta property="og:image" content="image1.jpeg" />
<meta property="og:url" content="https://shyamkumar7890ss.github.io/CodeSherlock/" />
<meta name="twitter:card" content="summary_large_image" />
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter&display=swap" rel="stylesheet">

  <title>CodeSherlock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
  </div>

  <div class="wrapper">
    <header>
      <h1>CodeSherlock</h1>
      <p>Paste your code below to get a smart explanation!</p>
    </header>

    <main>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="explainCode()">Explain Code</button>
      <div id="loading" class="loading" style="display:none;">
        <div class="spinner"></div>
        <span>Generating explanation...</span>
      </div>
      <pre id="output" class="output"></pre>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
